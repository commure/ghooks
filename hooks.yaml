precommit:
    - command: eslint
      arguments:
        - <filename>
      regex: '.*(js|sass|css)$'
    - command: rustfmt
      arguments:
        - <filename>
      regex: '.*(rs)$'
    - command: prettier
      arguments:
        - --write
        - <filename>
      regex: '.*(js|jsx|scss|md)$'
    - command: cat
      arguments:
        - <filename>
      regex: '.*(yaml|yml)$'