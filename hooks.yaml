pre-commit:
  prettier: 
    commands:
      - command: prettier
        arguments: [--write, <filename>]
      - command: git
        arguments: [add, <filename>]
    regex: '.*(js|jsx|scss|md)$'

  eslint: 
    commands:
      - command: eslint
        arguments: [<filename>]
      - command: git
        arguments: [add, <filename>]
    regex: '.*(js|sass|css)$'

  rustfmt: 
    commands:
      - command: rustfmt
        arguments: [<filename>]
      - command: git
        arguments: [add, <filename>]
    regex: '.*(rs)$'

  print_yaml:
    commands:
      - command: cat
        arguments: [<filename>]
    regex: '.*(yaml|yml)$'

