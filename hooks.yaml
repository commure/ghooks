pre-commit:
    - command: prettier
      arguments:
        - --write
        - <filename>
      regex: '.*(js|jsx|scss|md)$'
      restage: true
    - command: eslint
      arguments:
        - <filename>
      regex: '.*(js|sass|css)$'
    - command: rustfmt
      arguments:
        - <filename>
      regex: '.*(rs)$'
    - command: cargo
      arguments:
        - clippy
      regex: '.*(rs)$'
    - command: cat
      arguments:
        - <filename>
      regex: '.*(yaml|yml)$'