name: precommit
version: "0.0.1"
author: Ralph P. <chesslunatic@gmail.com>
about: Precommit hooks.
subcommands:
    - compile:
        about: compiles precommits and alters .git/hooks
        version: "0.1.0"
        args:
            - hook_config_file:
                required: true
                index: 1
    - run:
        about: compiles precommits and alters .git/hooks
        version: "0.1.0"
        args:
            - hook_type:
                required: true
                index: 1
            - hooks:
                required: true
                index: 2