name: precommit
version: "0.0.1"
author: Ralph P. <chesslunatic@gmail.com>
about: Precommit hooks.
subcommands:
    - install:
        about: compiles precommits and alters .git/hooks
        version: "0.1.0"
        args:
            - hook_config_file:
                help: "Hook yaml file to pull from."
                required: true
                index: 1
            - skip:
                help: "Hooks to skip"
                short: "s"
                long: "skip"
                use_delimiter: true
                multiple: true
    - run:
        about: runs precommit with given hook type and hook file.
        version: "0.1.0"
        args:
            - hook_type:
                help: "The git hook type currenlty running"
                required: true
                index: 1
            - hooks:
                help: "Hook yaml file to pull from."
                required: true
                index: 2
            - skip:
                help: "Hooks to skip"
                short: "s"
                long: "skip"
                use_delimiter: true
                multiple: true
